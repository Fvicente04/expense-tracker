<app-navbar>
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <button class="back-btn" (click)="cancel()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div>
          <h1 class="page-title">Nova Transação</h1>
          <p class="page-subtitle">Adicione uma receita ou despesa</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="page-content">
    <div class="form-container">
      <!-- Type Selector -->
      <div class="type-selector">
        <button 
          type="button"
          class="type-btn"
          [class.active]="selectedType === 'expense'"
          (click)="selectType('expense')">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M16 8V16M12 11V16M8 14V16M6 20H18C18.5304 20 19.0391 19.7893 19.4142 19.4142C19.7893 19.0391 20 18.5304 20 18V6C20 5.46957 19.7893 4.96086 19.4142 4.58579C19.0391 4.21071 18.5304 4 18 4H6C5.46957 4 4.96086 4.21071 4.58579 4.58579C4.21071 4.96086 4 5.46957 4 6V18C4 18.5304 4.21071 19.0391 4.58579 19.4142C4.96086 19.7893 5.46957 20 6 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Despesa</span>
        </button>
        <button 
          type="button"
          class="type-btn"
          [class.active]="selectedType === 'income'"
          (click)="selectType('income')">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 2V22M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6313 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6313 13.6815 18 14.5717 18 15.5C18 16.4283 17.6313 17.3185 16.9749 17.9749C16.3185 18.6313 15.4283 19 14.5 19H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Receita</span>
        </button>
      </div>

      <!-- Form -->
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="transaction-form">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-banner">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 6V10M10 14H10.01M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Descrição *</label>
          <input 
            id="description"
            type="text" 
            formControlName="description"
            placeholder="Ex: Aluguel, Salário, Supermercado..."
            [class.error]="transactionForm.get('description')?.invalid && transactionForm.get('description')?.touched">
          <div class="error-text" *ngIf="transactionForm.get('description')?.hasError('required') && transactionForm.get('description')?.touched">
            Descrição é obrigatória
          </div>
          <div class="error-text" *ngIf="transactionForm.get('description')?.hasError('minlength') && transactionForm.get('description')?.touched">
            Mínimo 3 caracteres
          </div>
        </div>

        <!-- Amount and Date Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="amount">Valor (€) *</label>
            <input 
              id="amount"
              type="number" 
              step="0.01"
              formControlName="amount"
              placeholder="0.00"
              [class.error]="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched">
            <div class="error-text" *ngIf="transactionForm.get('amount')?.hasError('required') && transactionForm.get('amount')?.touched">
              Valor é obrigatório
            </div>
            <div class="error-text" *ngIf="transactionForm.get('amount')?.hasError('min') && transactionForm.get('amount')?.touched">
              Valor deve ser maior que 0
            </div>
          </div>

          <div class="form-group">
            <label for="date">Data *</label>
            <input 
              id="date"
              type="date" 
              formControlName="date"
              [class.error]="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched">
            <div class="error-text" *ngIf="transactionForm.get('date')?.hasError('required') && transactionForm.get('date')?.touched">
              Data é obrigatória
            </div>
          </div>
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Categoria *</label>
          <select 
            id="category"
            formControlName="category_id"
            [class.error]="transactionForm.get('category_id')?.invalid && transactionForm.get('category_id')?.touched">
            <option value="">Selecione uma categoria</option>
            <option *ngFor="let category of getFilteredCategories()" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="error-text" *ngIf="transactionForm.get('category_id')?.hasError('required') && transactionForm.get('category_id')?.touched">
            Categoria é obrigatória
          </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <label for="notes">Notas (opcional)</label>
          <textarea 
            id="notes"
            formControlName="notes"
            rows="3"
            placeholder="Adicione observações ou detalhes..."></textarea>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="cancel()" [disabled]="isLoading">
            Cancelar
          </button>
          <button type="submit" class="btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Salvar Transação</span>
            <span *ngIf="isLoading">Salvando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</app-navbar>
