<div class="auth-page">
  <div class="auth-container">
    <!-- Logo & Header -->
    <div class="auth-header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
            <rect width="32" height="32" rx="8" fill="#1e2139"/>
            <path d="M16 8v16M12 12h8M12 20h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="logo-text">ExpenseTracker</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <!-- Login Form -->
    <div class="auth-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-banner">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 6V10M10 14H10.01M19 10C19 14.9706 14.9706 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M3 4H17C17.55 4 18 4.45 18 5V15C18 15.55 17.55 16 17 16H3C2.45 16 2 15.55 2 15V5C2 4.45 2.45 4 3 4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18 5L10 11L2 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="your@email.com"
              [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            />
          </div>
          <span class="error-message" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15 7H5C3.89543 7 3 7.89543 3 9V16C3 17.1046 3.89543 18 5 18H15C16.1046 18 17 17.1046 17 16V9C17 7.89543 16.1046 7 15 7Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 7V5C6 3.93913 6.42143 2.92172 7.17157 2.17157C7.92172 1.42143 8.93913 1 10 1C11.0609 1 12.0783 1.42143 12.8284 2.17157C13.5786 2.92172 14 3.93913 14 5V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M1 10C1 10 4 4 10 4C16 4 19 10 19 10C19 10 16 16 10 16C4 16 1 10 1 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M14.95 14.95C13.5255 16.0358 11.7904 16.6374 10 16.6667C4 16.6667 1 10 1 10C2.06644 7.85636 3.64464 6.01076 5.6 4.6M8.25 3.53333C8.82379 3.39907 9.41006 3.33195 10 3.33333C16 3.33333 19 10 19 10C18.3584 11.2095 17.5578 12.3276 16.6167 13.325M11.7667 11.7667C11.5378 12.0123 11.2617 12.2093 10.9552 12.3459C10.6487 12.4826 10.3181 12.556 9.98293 12.562C9.64776 12.568 9.31457 12.5063 9.00333 12.3804C8.69209 12.2546 8.40924 12.067 8.17075 11.8285C7.93225 11.59 7.74464 11.3072 7.61879 10.9959C7.49294 10.6847 7.43122 10.3515 7.4372 10.0163C7.44318 9.68115 7.51674 9.35049 7.65338 9.04397C7.79003 8.73746 7.98705 8.46137 8.23267 8.23333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1L19 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <span class="error-message" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-text">
            <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-dasharray="50" stroke-dashoffset="25"/>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Create account</a></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="page-footer">
      <p>Â© 2026 ExpenseTracker. Track your finances with ease.</p>
    </div>
  </div>
</div>
